<!DOCTYPE html>
<html>
<head>
  <title>IdeaBox</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
  <section class="container-top">
    <span class="title-one title">idea</span><span class="title-two title" id="test">box</span>
    <form class="form">
      <label for="text" name="Title" value=""> </label>
      <input class="input title" type="" placeholder="Title" name="Title" aria-label="Add title of your new idea!"><br>
      <label for="text" name="Body" value=""></label>
      <input class="input body" type="" placeholder="Body" name="Body" aria-label="Add the body of your idea!"><br>
      <button class="save" type="" disabled>save</button>
    </form>
  </section>
  <main>
    <label for="text" name="Search" value=""></label>
    <input id="search" type="" placeholder="Search" name="Search">
    <section class="container-bottom">
    </section>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
