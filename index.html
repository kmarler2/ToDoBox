<DOCTYPE HTML>
<html lang="en">
<head>
  <title>2dobox</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
</head>
<body>
  <section class="container-top">
    <span class="title-one title">2do</span><span class="title-two title" id="test">box</span>
    <form class="form">
      <label for="text" name="Title" value=""> </label>
      <input class="input title" type="" placeholder="Title" name="Title" aria-label="Add title of your new task!"><br>
      <label for="text" name="Body" value=""></label>
      <input class="input body" type="" placeholder="Body" name="Body" aria-label="Add the body of your task!"><br>
      <button class="save" type="" disabled>save</button>
    </form>
  </section>
  <main>
    <label for="text" name="Search" value=""></label>
    <input id='search' class="search" type="" placeholder="Search" name="Search">
    <button class='none'>None</button>
    <button class='low'>Low</button>
    <button class='normal'>Normal</button>
    <button class='high'>High</button>
    <button class='critical'>Critical</button>
    <section class="container-bottom">
    </section>
    <button class='show-completed'>show completed tasks
    </button>
    <button class='show-more' hidden>load more</button>
  </main>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
